<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Deepbet</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png"
            alt="logo"
          />
        </div>
        <hr />
        <select class="league-selection" name="championship" id="">
          <option value="">Italia - Serie A</option>
          <option value="">Inghilterra - Premier League</option>
          <option value="">Spagna - Liga</option>
          <option value="">Germania - Bundesliga</option>
          <option value="">Francia - Ligue 1</option>
        </select>
        <div class="menu">
          <a href="/">
            <div class="menu-item active">
              <i class="fas fa-futbol"></i>
              <div class="title">Matches</div>
              <div class="active-bar"></div>
            </div>
          </a>

          <!-- <a href="/statistics.html"> -->
          <div class="menu-item">
            <i class="fas fa-chart-area"></i>
            <div class="title">Statistics</div>
          </div>
          <!-- </a> -->
          <!-- <a href="/predictions.html"> -->
          <div class="menu-item">
            <i class="fas fa-lightbulb"></i>
            <div class="title">Predictions</div>
          </div>
        </div>
        <!-- </a> -->
      </div>
      <div class="table">
        <table id="fixtures">
          <thead>
            <tr>
              <th>Home</th>
              <th>Away</th>
              <th>Status</th>
              <th>Data</th>
              <th>Round</th>
            </tr>
          </thead>
          <tbody class="results"></tbody>
        </table>
      </div>
    </main>

    <!-- Handlebars Script -->
    <script id="match-row" type="text/x-handlebars-template">
      <tr>
        <td>
          {{home}}
        </td>
        <td>
          {{away}}
        </td>
        <td>
          {{status}}
        </td>
        <td>
          {{date}}
        </td>
        <td>
          {{round}}
        </td>
      </tr>
    </script>
    <!-- End Handlebars Script -->

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
