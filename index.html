<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Deepbet</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png"
            alt="logo"
          />
        </div>
        <div class="menu">
          <!-- <a href="#">
            <div class="menu-item active">
              <i class="fas fa-futbol"></i>
              <div class="title">Matches</div>
              <div class="active-bar"></div>
            </div>
          </a> -->
        </div>
      </div>
      <div class="table">
        <div id="fixtures">
          <div class="title fixed">
            <h3>Home</h3>
            <h3>Away</h3>
            <h3>Status</h3>
            <h3>Data</h3>
            <h3>Hour</h3>
            <h3>Round</h3>
          </div>
          <div class="result-rows"></div>
        </div>
      </div>
    </main>

    <!-- Handlebars Table Row Script -->
    <script id="match-row" type="text/x-handlebars-template">
      <div class="row" matchid="{{matchId}}">
        <div teamId="{{homeId}}" class="row-item home-team">
          <img class="team-logo" src="{{homeLogo}}" alt="" />
          {{home}}
        </div>
        <div teamId="{{awayId}}" class="row-item away-team">
          <img class="team-logo" src="{{awayLogo}}" alt="" />
          {{away}}
        </div>
        <div class="row-item match-status">
          {{status}}
        </div>
        <div class="row-item match-date">
          {{date}}
        </div>
        <div class="row-item match-hour">
          {{hour}}
        </div>
        <div class="row-item match-round">
          {{round}}
        </div>
      </div>
    </script>
    <!-- End Handlebars Table Row Script -->

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
